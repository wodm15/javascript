<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집꾸미기</title>
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="all">
    <div class="title">
        <span> 집꾸미기 </span>
        <span class=title-box>
            <span><a href="index.html"> Home </a> </span>
            <span><a href="index.html"> 스토어 </a> </span>
            <span>  시공견적 </span>
        </span>
    </div>

    <br>
    <!-- input 기능 -->
    <div>
        <input class="input" placeholder="검색어 입력">
    </div>

    <div id="list"></div>

</body>

<script>
        
        fetch('store.json')
        .then(res => res.json())
        .then (data=> {
            const products = data.products;   //product 가져오기
            
            products.forEach(products => {
                const createDiv = document.createElement('div');
               
                
                createDiv.textContent = `아이템 : ${products.title}\n브랜드: ${products.brand}`;

                createDiv.style.padding= '20px';
                createDiv.style.background='white';
                createDiv.style.border='1px solid black'
                createDiv.style.float='left';
                createDiv.style.margin='20px'
                document.getElementById('list').appendChild(createDiv);
            });
            

        })
        .catch(error=>{
            console.error(error);
        })


</script>
</html>
